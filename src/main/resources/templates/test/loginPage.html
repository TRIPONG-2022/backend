<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div class="container">
    <form action="/test/loginProc" method="post">
        <div class="form-group">
            <label for="loginId">아이디:</label>
            <input type="text" name="loginId" class="form-control" placeholder="아이디를 입력하세요." id="loginId">
        </div>

        <div class="form-group">
            <label for="password">비밀번호:</label>
            <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요." id="password">
        </div>

        <button id="btn-login" class="btn btn-primary">로그인</button>
    </form>
</div>

</body>
</html>
